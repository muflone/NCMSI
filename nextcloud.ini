extension=gd
extension=mysqli
extension=pdo_mysql
extension=intl
extension=iconv
extension=imagick
zend_extension=opcache
extension=apcu.so
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=1
opcache.save_comments=1
memory_limit=512M
